<!-- Window - Message -->
<div id="message-window" class="window window-primary">

                        </div>

                    <!-- Section Content -->
                    <form class="contact-form form-text" data-message-error="Opps... Something went wrong - please try again later" data-message-success="Thanks! You will recieve a responsve in 24h!" data-validate="">

                        <div class="form-group">I will left you my e-mail - please reply: <input name="email" type="email" class="form-control-text" required=""></div>
                        <button class="btn btn-white btn-lg">Send message!</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
